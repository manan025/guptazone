<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/employee form.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Customer</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="id">Customer ID</label>
            <div class="col-md-4">
                <input id="id" name="id" type="number" placeholder="" class="form-control input-md" required="" disabled style="background:grey; color: #fff">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">full name</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="dob">date of birth</label>
            <div class="col-md-4">
                <input id="dob" name="date" type="date" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <!--<div class="form-group">
            <label class="col-md-4 control-label" for="role">role</label>
            <div class="col-md-4">
                <input id="role" name="role" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>-->

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="number">phone no.</label>
            <div class="col-md-4">
                <input id="number" name="number" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">username</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <div class="col-md-8">
                <button id="button1id" name="button1id" class="add" onclick="addCustomer()">add</button>
                <button id="singlebutton" name="singlebutton" class="edit" onclick="updateCustomer()">edit</button>
                <button id="button2id" name="button2id" class="delete" onclick="deleteCustomer()">delete</button>
            </div>
        </div>

    </fieldset>
</div>
<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-baqh{text-align:center;vertical-align:top}
    .tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table id="customerTable" class="tg" style="width: 800px; margin-top:10px">
    <colgroup>
        <col style="width: 100px">
        <col style="width: 100px">
        <col style="width: 70px">
        <col style="width: 100px">
        <col style="width: 70px">
        <col style="width: 150px">
        <col style="width: 150px">
    </colgroup>
    <thead>
    <tr>
        <th class="tg-0lax">ID</th>
        <th class="tg-0lax">date of birth</th>
        <th class="tg-0lax">Number</th>
        <th class="tg-0lax">Name</th>
        <th class="tg-0lax">Email</th>
        <th class="tg-0lax">Username</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="js/auth.js"></script>
<script src="js/customerDB.js"></script>
</body>
</html>
