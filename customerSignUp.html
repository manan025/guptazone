<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="/customer.html">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="firstName" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="lastName" />
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" id="email"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Date of Birth<span class="req">*</span>
                    </label>
                    <input type="date" required autocomplete="off" id="dob"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" id="password" />
                </div>
                <div class="field-wrap">
                    <label>
                        Re-enter Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" id="confirmPassword" />
                </div>

                <button type="submit" class="button button-block" onclick="signup()">Get Started</button>

            </form>
        </div>
    </div>
</div> <!-- /form -->
<script src="js/auth.js"></script>
<script src="js/signup.js"></script>

<script src="" async defer></script>
</body>
</html>
