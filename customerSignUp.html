<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="/customer.html">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>

            <div>

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="firstName" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="lastName" />
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="username"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" id="email"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Date of Birth<span class="req">*</span>
                    </label>
                    <input type="date" required autocomplete="off" id="dob"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Phone Number<span class="req">*</span>
                    </label>
                    <input type="tel" required autocomplete="off" id="phoneNumber"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" id="password" />
                </div>
                <div class="field-wrap">
                    <label>
                        Re-enter Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" id="confirmPassword" />
                </div>

                <button class="button button-block" onclick="signup()">Get Started</button>

            </div>
        </div>
    </div>
</div> <!-- /form -->
<script src="js/signup.js"></script>

<!--<script src="" async defer></script>-->
</body>
</html>
