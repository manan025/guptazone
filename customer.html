<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400" rel="stylesheet">
    <link rel="stylesheet" href="/css/customer.css"/>
    <script src="/js/back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div id="login_div" class="main-div">
    <button onclick="backindex()">Back</button>
    <h3> Login </h3>
    <input type="email" placeholder="Email" id="email_field"/>
    <input type="password" placeholder="Password" id="password_field"/>
    <a href="javascript:void(0);" class="right float-right" onclick="resetPassword()">Forget Password?</a>
    <br/>
    <br/>
    <button onclick="login('customer')" class="btns">Login to Account</button>
    <br/>
    <button class="btns"><a href="customerSignUp.html" style="text-decoration-line: none;text-decoration-color: #fff;color: #fff;">Sign Up</a></button>
</div>

<div id="user_div" class="loggedin-div">
    <h1>Welcome <span id="user_name"></span></h1>
    <button onclick="logout()" class="btns">Logout</button>
    <button onclick="customerDashboard()" class="btns">Customer Dashboard</button>
</div>
<script src="/js/login.js"></script>
<script>
    function customerDashboard() {
        window.location.href = "/customerDashboard.html";
    }
</script>
<script src="js/customerDashboard.js"></script>
</body>
</html>
